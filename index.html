<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 禁止缩放(酌情考虑是否添加) user-scalable=no -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="renderer" content="webkit" />
    <meta name="x5-page-mode" content="default" />
    <title>酌情考虑是否添加</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <!--bootstrap要求jquery的版本不低于1.9.1-->
    <script src="./js/jquery-1.9.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <!--本次更新：使用requirejs异步按需加载js文件,小型项目不适合使用此方式-->
    <script src="./js/require.js"></script>
</head>

<body>
    <h1> 这里是master分支h1 </h1>

    <h1> 这里是test01分支h1 </h1>


    <script>
        require.config({
            baseUrl: './js/',
            paths: {
                'dateUtil': 'formateDate'
            }
        });

        require(['dateUtil'], function (dateUtil) {
            //加载 formateDate.js 文件，格式化输出当前时间
            console.log(dateUtil.format("yyyy-MM-dd", new Date()));
        });
    </script>
</body>

</html>
